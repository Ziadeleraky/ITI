<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h2>Change Email Address</h2>
    <input style="display: block;" id="text" type="text" required placeholder="Username" />
    <p>The required username may only be a series of alphabetical characters.</p>
    <br>
    <input style="display: block;" id="email" type="email" required placeholder="Email" />
    <p>The required email address may not include any special characters other than the '@' sign.</p>
    <br>
    <button>Change</button>
    <script src="./app.js"></script>
  </body>
</html>
