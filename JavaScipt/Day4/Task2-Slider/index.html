<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlideShow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="my-3" style="text-align: center; text-shadow: 1px 1px 3px green">
      Showing Pics
    </h1>
    <hr />
    <div class="row mx-3 my-3">
      <input
        type="button"
        class="col-2 mx-2 btn btn-primary"
        value="Next"
        onclick="nextPic()"
      />
      <input
        type="button"
        class="col-2 mx-2 btn btn-success"
        value="SlideShow"
        onclick="slideShow()"
      />
      <input
        type="button"
        class="col-2 mx-2 btn btn-warning"
        value="Stop"
        onclick="stopShow()"
      />
      <input
        type="button"
        class="col-2 mx-2 btn btn-danger"
        value="Previous"
        onclick="prePic()"
      />
    </div>
    <div class="text-center"><img src="./imgs/1.jpg" /></div>

    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
